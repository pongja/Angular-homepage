<nz-content class="nzct">
  <div class="login-content">
    <div class="logo-center">
    <img [src]="logoimageUrl" class="logoformimage">
    </div>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="onSubmit()">
      <nz-form-item class="input-margin">
        <nz-form-control nzErrorTip="email!">
          <nz-input-group>
            <input type="text" nz-input formControlName="username"  placeholder="이메일 아이디"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="input-margin">
        <nz-form-control nzErrorTip="Password!">
          <nz-input-group [nzSuffix]="suffixTemplate">

            <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="확인" autocomplete="on"/>
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i class="i-eye" nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot" routerLink="/forgot">아이디</a>/<a class="login-form-psforgot" routerLink="/passwordforgot">비밀번호</a>
        </div>
        <div nz-col [nzSpan]="12">
          <label class="rememberID" nz-checkbox formControlName="remember">
            <span>아이디 저장</span>
          </label>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">로그인</button>
      <button nz-button class="password-form-button login-form-margin" [nzType]="'primary'" routerLink="/singup">회원가입</button>

    </form>
  </div>
</nz-content>
